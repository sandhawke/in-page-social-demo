<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo of Inpage Social</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <style>
    iframe {
       height: 15em;
       width: 20em;
       border: 3px solid blue;
    };
  </style>
</head>
<body>

  <p>Use <b>view source</b> to see this page just uses simple static html and has no idea where your home server is.</p>

  <iframe src="web+inpagesocial:like?item=http://foo.example"></iframe>

  <iframe src="web+inpagesocial:follow?item=http://bar.example"></iframe>

</body>
</html>
