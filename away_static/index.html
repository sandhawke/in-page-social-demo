<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo of Inpage Social</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <style>
    iframe {
       height: 15em;
       width: 20em;
       border: 3px solid blue;
    };
  </style>
</head>
<body>

  <p>Use <b>view source</b>.  You'll see this page just uses simple static html.  It has no idea who you are, or the URL of your home server.  Still, it can open these iframes, due to the magic of <a href="https://developer.mozilla.org/en-US/docs/Web-based_protocol_handlers">Web-based protocol handlers</a>.</p>

  <iframe src="web+inpagesocial:like?item=http://foo.example"></iframe>

  <iframe src="web+inpagesocial:follow?item=http://bar.example"></iframe>

</body>
</html>
